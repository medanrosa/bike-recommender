<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Your Recommendations</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% if error %}
    <h2>{{ error }}</h2>
    <a href="{{ url_for('index') }}"><button class="btn">Start Over</button></a>
  {% else %}
    <h2>Top 5 Bike Recommendations</h2>
    <table>
      <thead>
        <tr>
          <th>Bike Name</th>
          <th>Engine (cc)</th>
          <th>Style</th>
          <th>Price (USD)</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        {% for b in bikes %}
        <tr>
          <td>{{ b.bike_name }}</td>
          <td>{{ b.engine_size }}</td>
          <td>{{ b.riding_style }}</td>
          <td>{{ b.price }}</td>
          <td>{{ "%.3f"|format(b.score) }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('index') }}"><button class="btn">Start Over</button></a>
  {% endif %}
</body>
</html>
